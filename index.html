<!DOCTYPE html>
<html>
	<head>
	  <title>Quizzy</title>
	  <link rel="stylesheet" type="text/css" href="styles.css">
	  <script type="text/javascript" src="quiz.js"></script>
	</head>

	<body>
		<div class="questionBox1">
			<div class="question" id="question1">
				<h1>"Cold-blooded" horses are known for their:</h1>
				<form>
					<input type="radio" name="coldBloods" value="endurance" checked><label> Endurance over difficult terrain.</label><br>
					<input type="radio" name="coldBloods" value="bigSize" checked><label> Massive size and mild temperament.</label><br>
					<input type="radio" name="coldBloods" value="speed" checked><label> Small frames and high speed.</label><br>
					<input type="radio" name="coldBloods" value="polo" checked><label> Prowess in the game of Polo.</label><br>
					<span id="decl-other-default" style="visibility:hidden;">
					<input type="radio" name="coldBloods" value="undefined" checked="checked">&nbsp;<br>
					</span>
					<input type="submit" class="submit">
				</form>
			</div>
		</div>

		<div class="questionBox">
			<div class="question" id="question2">
				<h1>"Snowman" made national news and became known for this stunt when he and his rider jumped over:</h1>
				<form>
					<input type="radio" name="Snowman" value="car" checked><label> A car.</label><br>
					<input type="radio" name="Snowman" value="fire" checked><label> A flaming standard.</label><br>
					<input type="radio" name="Snowman" value="barb-wire" checked><label> A barb-wire fence.</label><br>
					<input type="radio" name="Snowman" value="horse" checked><label> Another horse.</label><br>
					<span id="decl-other-default" style="visibility:hidden;">
					<input type="radio" name="Snowman" value="undefined" checked="checked">&nbsp;<br>
					</span>
					<input type="submit" class="submit">
				</form>
			</div>
		</div>

		<div class="questionBox">
			<div class="question" id="question3">
				<h1>Three-day eventing consists of:</h1>
				<form>
					<input type="radio" name="threeDayEventing" value="dsjcc" checked><label> Dressage, Show Jumping, and Cross-Country.</label><br>
					<input type="radio" name="threeDayEventing" value="rbrwp" checked><label> Reigning, Barrel Racing, and Western Pleasure.</label><br>
					<input type="radio" name="threeDayEventing" value="endurance" checked><label> An endurance race that lasts three days.</label><br>
					<input type="radio" name="threeDayEventing" value="eppfh" checked><label> English Pleasure, Polo, and Fox Hunting.</label><br>
					<span id="decl-other-default" style="visibility:hidden;">
					<input type="radio" name="threeDayEventing" value="undefined" checked="checked">&nbsp;<br>
					</span>
					<input type="submit" class="submit">
				</form>
			</div>
		</div>
	</body>
</html>
